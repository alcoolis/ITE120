<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Table Spanning</title>
</head>
<body>
	<table border="1">
		<tr>
			<td>AAA</td>
			<td colspan="2">BBB</td>
			<td>DDD</td>
			<td>EEE</td>
		</tr>
		<tr>
			<td>FFF</td>
			<td>GGG</td>
			<td colspan="3">HHH</td>
		</tr>
		<tr>
			<td>KKK</td>
			<td>LLL</td>
			<td>MMM</td>
			<td>NNN</td>
			<td>OOO</td>
		</tr>
		<tr>
			<td colspan="4">PPP</td>
			<td>TTT</td>
		</tr>

	</table>

</body>
</html>
