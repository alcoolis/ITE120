<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Row Spanning</title>
</head>
<body>
	<table border="1">
		<tr>
			<td rowspan="2">AAA</td>
			<td colspan="3">BBB</td>
			<td rowspan="4">EEE</td>
		</tr>
		<tr>
			<td rowspan="3">GGG</td>
			<td>HHH</td>
			<td>III</td>
		</tr>
		<tr>
			<td>KKK</td>
			<td>MMM</td>
			<td>NNN</td>
		</tr>
		<tr>
			<td>PPP</td>
			<td>RRR</td>
			<td>SSS</td>
		</tr>

	</table>

</body>
</html>
