<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<table border="1">
		<tr>
			<td><strong><u>Table-A</u></strong></td>
			<td><strong><u>Table-B</u></strong></td>
		</tr>
		<tr>
			<td>
				<table border="1">
					<tr>
						<td>A1</td>
						<td>A2</td>
					</tr>
					<tr>
						<td>A3</td>
						<td>A4</td>
					</tr>
				</table>
			</td>
			<td>
				<table border="1">
					<tr>
						<td colspan="3">TITLE-B</td>
					</tr>
					<tr>
						<td>A</td>
						<td>B</td>
						<td>C</td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<table border="1">
					<tr>
						<td rowspan="3"><u>D1<sup>1</sup></u></td>
						<td>A</td>
						<td>E</td>
					</tr>
					<tr>
						<td>B</td>
						<td rowspan="2"><u>D2<sub>2</sub></u></td>
					</tr>
					<tr>
						<td>C</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>

</body>
</html>
